server.port=9008
spring.devtools.restart.additional-paths=src/main/java
#数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/viboot?charset=utf8mb4&useSSL=false
spring.datasource.username=zb.jiang
spring.datasource.password=zb.jiang
#Hikari连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#JPA相关配置
#存储引擎切换为InnoDB，springboot默认是MyISAM
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#配置在日志中打印出执行的sql语句信息
spring.jpa.show-sql=true
#自动在数据库中建表，create表示每次都会删除重建，一般初始化时候用到一次，以后改为update
spring.jpa.hibernate.ddl-auto=create